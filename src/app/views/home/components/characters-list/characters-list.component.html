<div class="characters-list">
    <!-- Directiva estructural ngfor / ngif -->
    <mat-card *ngFor="let character of characters" class="example-card">
        <mat-card-header>
            <mat-card-title>{{character.name}}</mat-card-title>
            <mat-card-subtitle>{{character.role}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{character.imageUrl}} alt="not found">
        <mat-card-content>
            <mat-list role="list">
                <mat-list-item role="listitem">Especie: {{character.specie}}</mat-list-item>
                <mat-list-item role="listitem">Universo: {{character.universe}}</mat-list-item>
                <mat-list-item role="listitem">Planeta origen: {{character.originplanet}}</mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions class="buttons-wrap">
            <a mat-button class="btn" [routerLink]="character.name | characterLink">Ver mas..</a>
            <a mat-raised-button href="#" target="_blank"><span class="material-icons">star_border</span></a>
        </mat-card-actions>
    </mat-card>
</div>
